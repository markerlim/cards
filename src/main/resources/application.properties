spring.application.name=cards
spring.data.mongodb.database=${MONGO_DATABASE}
spring.data.mongodb.uri=mongodb+srv://${MONGO_USER}:${MONGO_PASSWORD}@${MONGO_CLUSTER}
spring.data.mongodb.auto-index-creation=true

spring.datasource.url=jdbc:mysql://${SQL_HOST}:${SQL_PORT}/${SQL_DATABASE}
spring.datasource.username=${SQL_USERNAME}
spring.datasource.password=${SQL_PASSWORD}

springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true

spring.rabbitmq.host=${RABBITMQ_LOCALHOST}
spring.rabbitmq.port=${RABBITMQ_LOCAL_PORT}
spring.rabbitmq.username=${RABBITMQ_GUEST}
spring.rabbitmq.password=${RABBITMQ_GUEST}

server.port=8080

logging.level.org.springframework.web.filter.CommonsRequestLoggingFilter=TRACE
logging.level.org.springframework.jdbc.core=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql=TRACE
